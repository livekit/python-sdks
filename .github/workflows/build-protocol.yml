name: Build Protocol

on:
  push:
    paths:
      - livekit-protocol/**
  pull_request:
    paths:
      - livekit-protocol/**
  workflow_dispatch:

env:
  PACKAGE_DIR: ./livekit-protocol

jobs:
  build_wheels:
    name: Build Protocol wheel/sdist
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PACKAGE_DIR }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-python@v4

      - name: Build wheel
        run: |
          pip3 install build wheel
          python3 -m build --wheel

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          name: protocol-release
          path: |
            livekit-protocol/dist/*.whl
            livekit-protocol/dist/*.tar.gz

  publish:
    name: Publish Protocol release
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/protocol-v')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: protocol-release
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
 
